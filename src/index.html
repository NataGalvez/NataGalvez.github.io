<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RickandMorty.com</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="center">
            <div class="row">
                <div id="titleHtml">
                    <h1>¡Encuentra a tu personaje favorito!</h1>
                </div>
                <div class="buttonContainer">
                  <button id="btnSingle" class="button">Buscar por personaje</button>
                </div>
                <div class="buttonContainer">
                  <button id="btnMultiple" class="button">Busqueda masiva</button>
                </div>
                <div class="buttonContainer">
                  <button type="buttonContainer" class="button"> Capitulos online</button>
                </div>
                <div id="single" class="searchContainer">
                    <label for="character" class="character">Personajes</label>
                    <select  id="formCharacter">
                        <option value=""> Seleccione un Personaje</option>
                    </select>
                </div>
                <div class="searchContainer" id="multiple" >
                    <label for="" class="search">Estatus</label>
                    <select id="formStatus">
                        <option value=""> Seleccione un estatus</option>
                    </select>
                    <div class="search">
                    <label for="" class="search">Especies</label>
                    <select id="formSpecies">
                        <option value=""> Seleccione una especie</option>
                       
                    </select>
                    </div>
                    <div class="search">
                    <label for="" class="search">Genero</label>
                    <select id="formGender">
                        <option value=""> Seleccione un género</option>
                    </select>
                    </div>
                    <div class="search">
                      <label for="">Ordenar</label>
                      <input type="hidden" id="lastSearch">
                      <input type="hidden" id="lastValue">
                      <button type="button" id="a-z" class="buttonOrder">A-Z</button>
                      <button type="button" id="z-a" class="buttonOrder">Z-A</button>
                    </div>
                    
                   
                </div>
                <br>
                <br>
                <div class="row">
                <div id="result" class="contents"></div>
            </div>
            </div>
            <footer>
              <img src="../img/footer.png" alt="footer">
            </footer>
        </main>
        <script src="./data/rickandmorty/rickandmorty.js"></script>
        <script src="data.js"></script>
        <script src="main.js"></script>
    </body>
</html>
